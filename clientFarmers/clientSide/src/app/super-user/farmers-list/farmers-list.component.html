<div>
  <table mat-table class="table" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
    [dataSource]="farmers" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="FarmerId">
      <th mat-header-cell *matHeaderCellDef> id.No </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle (click)="activateFarmer(element.disabled, element._id)" [(ngModel)]="element.disabled">
          Account disabled:&nbsp;&nbsp;&nbsp;{{element.disabled}}
        </mat-slide-toggle>
    </ng-container>

    <!-- reset-password -->
    <ng-container matColumnDef="reset-password">
      <th mat-header-cell *matHeaderCellDef>reset-password </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle>
          <button mat-button (click)='resetPassword(element._id)'>reset-password</button>
        </mat-slide-toggle>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
